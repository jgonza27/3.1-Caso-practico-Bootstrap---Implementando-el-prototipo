<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">UrbanWear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index. html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo. html">Hombres</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Mujer</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Accesorios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="login. html" class="btn btn-primary btn-sm">Login/Registro</a>
                    <a href="#" class="text-dark"><i class="bi bi-search"></i></a>
                    <a href="carrito.html" class="text-dark"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Crear Cuenta</h2>

                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Crea tu seña</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contraseña">
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirma tu contraseña">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label small" for="terms">
                                    Acepto los <a href="#">Términos y Condiciones</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>

                            <div class="text-center">
                                <span class="small">¿Ya tienes cuenta?
                                    <a href="login.html" class="text-primary">Inicia Sesión</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-top py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0 small text-muted">© 2024 UrbanWear. Todos los derechos reservados. </p>
                <div class="d-flex gap-3">
                    <a href="#" class="text-dark"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap. bundle.min.js"></script>
</body>

</html>
